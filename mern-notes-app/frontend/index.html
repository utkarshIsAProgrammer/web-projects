<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./assets/img/favicon.png" />
		<script src="script.js" defer></script>

		<title>MERN NOTES APP</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header-left">

						id="themeToggle"

						<span class="theme-icon">ğŸŒ™</span>
					</button>

					<button class="delete-all-btn" id="deleteAllBtn">

					</button>
				</div>
			</header>

			<section class="form-section">
				<h2 class="form-title" id="formTitle">ğŸ“ Create New Note</h2>

				<div id="uiMessage" class="ui-message"></div>

				<form id="noteForm">

					<div class="input-group">
						<input
							type="text"
							id="title"
							placeholder="Enter note title..." />
					</div>

					<div class="input-group">
						<textarea
							id="description"
							placeholder="Write your note here..."></textarea>
					</div>

					<div class="button-group">
						<button type="submit" id="submitBtn">Save Note</button>

						<button type="button" id="cancelEditBtn" class="hidden">

						</button>
					</div>
				</form>
			</section>

			<hr />

			<section class="notes-section">
				<div class="section-header">
					<h2>ğŸ“š Your Notes</h2>
					<button
						id="refreshBtn"
						onclick="fetchNotes()"
						title="Refresh List">
						â­•
					</button>
				</div>

				<div id="notesDisplay">
					<p class="loading">Loading notes...</p>
				</div>
			</section>
		</div>
	</body>
</html>
